syntax = "proto3";

import "verrpc/verrpc.proto";

package lnclipb;

option go_package = "github.com/pkt-cash/pktd/lnd/lnrpc/lnclipb";

message VersionResponse {
    // The version information for pldctl.
    verrpc.Version Pldctl = 1;

    // The version information for pld.
    verrpc.Version Pld = 2;
};
